
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex, nofollow">
  <title>Wedding Moments</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f3f3;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background: #ffcad4;
      padding: 2rem;
      font-size: 2rem;
      font-weight: bold;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      padding: 1rem;
    }
    .gallery img {
      width: 200px;
      height: auto;
      border-radius: 8px;
    }
    .video-container {
      margin: 2rem auto;
      max-width: 720px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    footer {
      background: #ffcad4;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>Welcome to Our Wedding Moments</header>
  <section class="gallery">
    <img src="images/photo1.jpg" alt="Wedding Photo 1">
    <img src="images/photo2.jpg" alt="Wedding Photo 2">
    <img src="images/photo3.jpg" alt="Wedding Photo 3">
    <!-- Add more <img> tags for more photos -->
  </section>
  <div class="video-container">
    <h2>Watch Our Wedding Video</h2>
    <iframe src="https://www.youtube.com/embed/YOUR_VIDEO_ID" allowfullscreen></iframe>
  </div>
  <footer>
    Made with love | Private wedding website
  </footer>
</body>
</html>
